name: Pipeline

run-name: "${{ github.event_name == 'pull_request' && !contains('main', github.head_ref) && github.event.pull_request.title || github.ref_name }} #${{ inputs.run_number || github.run_number }}${{ inputs.version && format(' - {0}', inputs.version) || '' }}"

#Git fetch depth configuration
# - FETCH_DEPTH_AFFECTED: For change detection and Nx affected analysis
#   Lower values (50-100) improve performance, higher values (200+) improve accuracy
#   Use 0 for complete history if your branches diverge significantly
# - FETCH_DEPTH_VERSIONING: For semantic version calculation (needs git tags)
#   Should almost always be 0 to access all tags

#Runtime versions
# Update these to match your project's requirements without regenerating workflows
env:
  FETCH_DEPTH_AFFECTED: "100"
  FETCH_DEPTH_VERSIONING: "0"
  NODE_VERSION: "20"
  PNPM_VERSION: "10.20.0"

on:
  workflow_dispatch:
    inputs:
      version:
        description: The version to deploy
        required: false
        type: string
      baseRef:
        description: The base reference for comparison
        required: false
        type: string
      run_number:
        description: The original run number from develop branch
        required: false
        type: string
      commitSha:
        description: The exact commit SHA to checkout and test
        required: false
        type: string
  workflow_call:
    inputs:
      version:
        description: The version to deploy
        required: false
        type: string
      baseRef:
        description: The base reference for comparison
        required: false
        type: string
      run_number:
        description: The original run number from develop branch
        required: false
        type: string
      commitSha:
        description: The exact commit SHA to checkout and test
        required: false
        type: string
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main
jobs:
  
  #=============================================================================
  # CHANGES DETECTION (‚ö†Ô∏è  Managed by Pipecraft - do not modify)
  #=============================================================================
  # This job detects which domains have changed.
  # Domain definitions are baked into this file at generation time.
  # Run 'pipecraft generate' to update when domains change in .pipecraftrc.

  changes:
    runs-on: ubuntu-latest
    env:
      # Domain configuration (regenerated by pipecraft generate)
      DOMAINS: |
        action:
          paths:
          - '**/*'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commitSha || github.sha }}
          fetch-depth: ${{ env.FETCH_DEPTH_AFFECTED }}
      - uses: ./.github/actions/detect-changes
        id: detect
        with:
          baseRef: ${{ inputs.baseRef || 'main' }}
          domains-config: ${{ env.DOMAINS }}
          useNx: 'false'
          node-version: ${{ env.NODE_VERSION }}
    outputs:
      action: ${{ fromJSON(steps.detect.outputs.changes).action }}
      changes: ${{ steps.detect.outputs.changes }}
      affectedDomains: ${{ steps.detect.outputs.affectedDomains }}
      nxAvailable: ${{ steps.detect.outputs.nxAvailable }}
      affectedProjects: ${{ steps.detect.outputs.affectedProjects }}

  #=============================================================================
  # VERSIONING (‚ö†Ô∏è  Managed by Pipecraft - do not modify)
  #=============================================================================
  # Calculates the next semantic version based on conventional commits.
  # Only runs on push events (skipped on pull requests).

  version:
    needs: [ changes ]
    if: ${{ always() && github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commitSha || github.sha }}
          fetch-depth: ${{ env.FETCH_DEPTH_VERSIONING }}
      - uses: ./.github/actions/calculate-version
        id: version
        with:
          baseRef: ${{ inputs.baseRef || 'main' }}
          commitSha: ${{ inputs.commitSha || github.sha }}
          node-version: ${{ env.NODE_VERSION }}
    outputs:
      version: ${{ steps.version.outputs.version }}

  # <--START CUSTOM JOBS-->

  #=============================================================================
  # TEST ACTION (Custom - you control this)
  #=============================================================================
  # Build and test the GitHub Action before tagging/releasing

  test-action:
    needs: [ changes ]
    if: ${{ needs.changes.outputs.action == 'true' || always() }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commitSha || github.sha }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build action
        run: pnpm run build

      - name: Verify dist files exist
        run: |
          if [ ! -f "dist/index.js" ]; then
            echo "‚ùå Build failed: dist/index.js not found"
            exit 1
          fi
          if [ ! -f "dist/cli.js" ]; then
            echo "‚ùå Build failed: dist/cli.js not found"
            exit 1
          fi
          echo "‚úÖ All build artifacts present"

      - name: Run unit and integration tests
        run: |
          pnpm test tests/unit tests/integration --run
        env:
          CI: true

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # <--END CUSTOM JOBS-->


  #=============================================================================
  # GATE (‚ö†Ô∏è  Managed by Pipecraft - do not modify)
  #=============================================================================
  # Gate job that ensures tests pass before allowing tag/promote/deploy.
  # Uses pattern: at least ONE success AND NO failures (skipped is OK).

  gate:
    needs: [ version, test-action ]
    if: ${{
        always() &&
        needs.version.result == 'success' &&
        (needs.test-action.result != 'failure') &&
        (needs.test-action.result == 'success')
      }}
    runs-on: ubuntu-latest
    steps:
      - name: Gate passed
        run: echo "All tests passed - gate allows progression"

  #=============================================================================
  # TAG (‚ö†Ô∏è  Managed by Pipecraft - customizable needs and if)
  #=============================================================================
  # Creates git tags and promotes code through branch flow.
  # The 'needs' and 'if' fields are customizable and will be preserved.
  # All other fields (runs-on, steps) are managed by Pipecraft.

  tag:
    needs:
      - version
      - gate
    if: ${{
        always() &&
        github.event_name != 'pull_request' &&
        github.ref_name == 'main' &&
        needs.version.result == 'success' &&
        needs.version.outputs.version != '' &&
        needs.gate.result == 'success'
      }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commitSha || github.sha }}
          fetch-depth: ${{ env.FETCH_DEPTH_VERSIONING }}
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - uses: ./.github/actions/create-tag
        id: create-tag
        with:
          version: ${{ needs.version.outputs.version }}
          commitSha: ${{ inputs.commitSha || github.sha }}
      
      - name: Create/Update Major Version Tag
        if: steps.create-tag.outputs.success == 'true'
        shell: bash
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          # Extract major version (e.g., "2" from "2.0.0")
          MAJOR_VERSION=$(echo "$VERSION" | cut -d. -f1)
          MAJOR_TAG="v${MAJOR_VERSION}"
          
          echo "üìå Creating/updating major version tag: $MAJOR_TAG"
          
          # Delete local tag if exists
          git tag -d "$MAJOR_TAG" 2>/dev/null || true
          
          # Delete remote tag if exists (force update)
          git push origin ":refs/tags/$MAJOR_TAG" 2>/dev/null || true
          
          # Create new major version tag pointing to current commit
          git tag -a "$MAJOR_TAG" -m "Update $MAJOR_TAG to $VERSION"
          
          # Push the major version tag
          git push origin "$MAJOR_TAG"
          
          echo "‚úÖ Major version tag $MAJOR_TAG now points to v$VERSION"

  #=============================================================================
  # PROMOTE (‚ö†Ô∏è  Managed by Pipecraft - do not modify)
  #=============================================================================
  # Promotes code from develop to staging or main via PR.

  promote:
    needs: [ version, tag ]
    if: ${{
        always() &&
        (github.event_name == 'push' ||
        github.event_name == 'workflow_dispatch') &&
        github.ref_name == 'develop' &&
        needs.version.result == 'success' &&
        needs.version.outputs.version != '' &&
        (needs.tag.result == 'success' ||
        needs.tag.result == 'skipped')
      }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commitSha || github.sha }}
          fetch-depth: ${{ env.FETCH_DEPTH_VERSIONING }}
      - uses: ./.github/actions/promote-branch
        with:
          version: ${{ needs.version.outputs.version }}
          sourceBranch: ${{ github.ref_name }}
          targetBranch: main
          autoMerge: ${{ 'false' }}
          run_number: ${{ inputs.run_number || github.run_number }}

  #=============================================================================
  # RELEASE (‚ö†Ô∏è  Managed by Pipecraft - do not modify)
  #=============================================================================
  # Creates a release for the version.

  release:
    needs: [ tag, version ]
    if: ${{
        always() &&
        github.ref_name == 'main' &&
        needs.version.result == 'success' &&
        needs.version.outputs.version != '' &&
        needs.tag.result == 'success'
      }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commitSha || github.sha }}
          fetch-depth: ${{ env.FETCH_DEPTH_VERSIONING }}
      
      - uses: ./.github/actions/create-release
        id: create-release
        with:
          version: ${{ needs.version.outputs.version }}
          commitSha: ${{ inputs.commitSha || github.sha }}
      
      - name: Release Summary
        run: |
          echo "‚úÖ Release created successfully"
          echo "üîó URL: ${{ steps.create-release.outputs.release_url }}"
          echo ""
          echo "üì¶ Version: ${{ needs.version.outputs.version }}"
          echo "üè∑Ô∏è  Tag: v${{ needs.version.outputs.version }}"
          echo "üìå Major tag: v$(echo '${{ needs.version.outputs.version }}' | cut -d. -f1)"
          echo ""
          echo "üí° To publish to GitHub Marketplace:"
          echo "   1. Go to: ${{ steps.create-release.outputs.release_url }}"
          echo "   2. Click 'Edit release'"
          echo "   3. Check 'Publish this Action to the GitHub Marketplace'"
          echo "   4. Select categories and save"
